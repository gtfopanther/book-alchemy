{% extends "base.html" %}
{% block content %}
  <section class="hero">
    <h1>Add a new book</h1>
    <p>Link a title to its author and give it a rating once you have read it.</p>
  </section>

  <section class="panel">
    {% if success_message %}
    <div class="message">{{ success_message }}</div>
    {% endif %}

    <form action="{{ url_for('add_book') }}" method="POST" class="form-grid">
      <label for="isbn">ISBN</label>
      <input type="text" id="isbn" name="isbn" required>

      <label for="title">Title</label>
      <input type="text" id="title" name="title" required>

      <label for="publication_year">Publication Year</label>
      <input type="number" id="publication_year" name="publication_year" min="0">

      <label for="rating">Rating (1-10)</label>
      <input type="number" id="rating" name="rating" min="1" max="10">

      <label for="author_id">Author</label>
      <select id="author_id" name="author_id" required>
        <option value="" disabled selected>Select an author</option>
        {% for author in authors %}
        <option value="{{ author.id }}">{{ author.name }}</option>
        {% endfor %}
      </select>

      <button type="submit">Add Book</button>
    </form>
  </section>
{% endblock %}
