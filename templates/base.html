<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Book Alchemy" }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div class="bg-orbit"></div>
    <header class="site-header">
      <div class="brand">
        <div class="brand-mark">BA</div>
        <div>
          <div class="brand-title">Book Alchemy</div>
          <div class="brand-subtitle">Digital Library</div>
        </div>
      </div>
      <nav class="nav">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('add_author') }}">Add Author</a>
        <a href="{{ url_for('add_book') }}">Add Book</a>
      </nav>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
